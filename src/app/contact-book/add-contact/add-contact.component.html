<h3 style="background-color:lawngreen; padding: 5px;" >Create Contact</h3>

<div style="width: 400px;">
    <form  (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required name="firstName" ngModel #name="ngModel">
            <span class="help-block" *ngIf="!name.valid && name.touched" style="color: red;">Please enter first name!</span>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastName" required name="lastName" ngModel #lastname="ngModel">
            <span class="help-block" *ngIf="!lastname.valid && lastname.touched" style="color: red;">Please enter last name!</span>
        </div>

        <div class="form-group">
            <label for="email">Email </label>
            <input type="email" class="form-control" id="email" required name="email" ngModel #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched" style="color: red;">Please enter email!</span>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile No </label>
            <input type="tel" class="form-control" id="mobile" required name="mobile" ngModel #mobile="ngModel">
            <span class="help-block" *ngIf="!mobile.valid && mobile.touched" style="color: red;">Please enter mobile number!</span>
        </div>

        <button type="submit" class="btn btn-success btn-lg" >Submit</button>
    </form>

</div>
